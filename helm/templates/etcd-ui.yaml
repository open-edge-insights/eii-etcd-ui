apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.config.etcd_ui.name }}
  namespace: {{ .Values.namespace }}
spec:
  type: NodePort
  selector:
    app: etcd-ui
  ports:
  - port: {{ .Values.config.etcd_ui.int_port }}
    targetPort: {{ .Values.config.etcd_ui.int_port }}
    nodePort: {{ .Values.config.etcd_ui.ext_port }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: etcd-ui
  name: deployment-etcd-ui
  namespace: {{ .Values.namespace }}

spec:
  replicas: 1
  selector:
    matchLabels:
      app: etcd-ui
  template:
    metadata:
      labels:
        app: etcd-ui
    spec:
      containers:
      - name: ia-etcd-ui
        image: {{ .Values.registry }}ia_etcd_ui:{{ .Values.eii_version }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        volumeMounts:
        - name: {{ .Values.volumes.etcdui.name }}
          mountPath: {{ .Values.volumes.etcdui.location }}
        {{ if eq .Values.env.dev_mode false}}
        - name: etcd-certs
          mountPath: /run/secrets/etcd/
        {{ end }}
        env:
        - name: AppName
          value: "EtcdUI"
        - name: DEV_MODE
          value: '{{ .Values.env.dev_mode }}'
        - name: NGINX_PORT
          value: "{{ .Values.config.etcd_ui.int_port }}"
        - name: ETCD_HOST
          value: {{ .Values.config.etcd.name }}
        - name: ETCD_CLIENT_PORT
          value: '{{ .Values.config.etcd.client_port }}'
        - name: PROVISION_MODE
          value: ''
        - name: ETCD_PREFIX
          value: ''
        - name: ETCD_ENDPOINT
          value: '{{ .Values.config.etcd.name }}:{{ .Values.config.etcd.client_port }}'
        - name: ETCD_USER
          value: "root"
        {{ if eq .Values.env.dev_mode false}}
        - name: CONFIGMGR_CACERT
          value: "/run/secrets/etcd/ca_certificate.pem"
        - name: CONFIGMGR_CERT
          value: "/run/secrets/etcd/EtcdUI_client_certificate.pem"
        - name: CONFIGMGR_KEY
          value: "/run/secrets/etcd/EtcdUI_client_key.pem"
        {{ end }}
      volumes:
      - name: {{ .Values.volumes.etcdui.name }}
        persistentVolumeClaim:
          claimName: {{ .Values.volumes.etcdui.name }}
      {{ if eq .Values.env.dev_mode false}}
      - name: etcd-certs
        secret:
          secretName: eii-certs
          items:
          - key: ca_certificate.pem
            path: ca_certificate.pem
          - key: EtcdUI_client_certificate.pem
            path: EtcdUI_client_certificate.pem
          - key: EtcdUI_client_key.pem
            path: EtcdUI_client_key.pem
      {{ end }}
